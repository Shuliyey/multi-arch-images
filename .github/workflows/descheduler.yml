name: kustomize

on:
  push:
    paths:
      - '.github/workflows/descheduler.yml'
      - 'build/descheduler/**'
      - '!build/descheduler/*.md'
  pull_request:
    paths:
      - '.github/workflows/descheduler.yml'
      - 'build/descheduler/**'
      - '!build/descheduler/*.md'
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: $(cat build/descheduler/.version)
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest

      - name: Login to GitHub Docker Registry
        run: echo "${DOCKERHUB_PASSWORD}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Container Image
        if: github.ref != 'refs/heads/master'
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64,linux/arm/v7 \
            --build-arg=VERSION=${{ env.VERSION }} \
            --tag raspbernetes/descheduler:${{ github.sha }} \
            -f ./build/descheduler/Dockerfile \
            ./build/descheduler/ \
            --push

      - name: Build Container Image
        if: github.ref == 'refs/heads/master'
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64,linux/arm/v7 \
            --build-arg=VERSION=${{ env.VERSION }} \
            --tag raspbernetes/descheduler:latest \
            --tag raspbernetes/descheduler:${{ env.VERSION }} \
            --tag k8sathome/descheduler:${{ env.VERSION }} \
            -f ./build/descheduler/Dockerfile \
            ./build/descheduler/ \
            --push
